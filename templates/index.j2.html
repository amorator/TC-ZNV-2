{% extends 'base.j2.html' %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/index.css') }}"/>
{% endblock %}
{% block main %}

<section class="main-page">
  <div class="main-page__content">
    <div class="card shadow-sm p-3">
      <div class="d-flex align-items-center gap-3">
        <button id="indexToggleBtn" class="btn btn-primary" disabled>Toggle</button>
        <span id="indexConnStatus" class="badge text-bg-secondary">Подключение…</span>
        <div>
          <div>Время отправки: <span id="indexSendTs" class="ts-chip">—</span></div>
          <div>Время получения: <span id="indexRecvTs" class="ts-chip">—</span></div>
        </div>
      </div>
      <div class="mt-3">
        <div class="fw-semibold mb-1">Ошибки</div>
        <div id="indexErrors" class="small"></div>
      </div>
    </div>
  </div>
</section>

{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/scripts/pages/index.js') }}?v={{ config.get('VERSION', '1.0.0') }}"></script>
{% endblock %}
